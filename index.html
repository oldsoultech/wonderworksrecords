<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WonderWorks Audio</title>
    <style>
        body {
            background-color: #4B0082; /* Dark Purple */
            color: white;
            font-family: 'Comfortaa', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        a {
            background-color: #FFFFFF; /* White */
            color: #4B0082; /* Dark Purple */
            padding: 10px 20px;
            text-decoration: none;
            font-size: 1em;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        a:hover {
            background-color: #4B0082; /* Dark Purple */
            color: white;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Oops! WonderWorks Audio doesn't have a homepage yet!</h1>
    <p>Check out WonderWorks Records for links to WonderWorks Audio songs!</p>
    <a href="https://sites.google.com/view/wonderworksrecords/" target="_blank">Go to WonderWorks Records</a>
</body>
</html>
